<app-jobsnav></app-jobsnav>
<!-- <app-employer-nav></app-employer-nav> -->

<div class="background">

  <div class="row">
    <div class="col-md-6">
      <h1 style="color: white; font-style: oblique; margin-left: 50px; margin-top: 30px;">Jobs Board</h1>
      <!-- <hr style="color:white; stroke-width: 40px;"> -->
    </div>
  </div>
</div>
<div class="container">
  <div class="container" style="background-color:azure;">
    <div class="row">
      <div class="col-md-4 mx-auto my-5" *ngFor="let job of jobs">
        <div class="card" style="box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); background-color:honeydew">
          <div class="card-body">
            <div class='dropdown' style="text-align: right;">
              <a class='dropbtn' style="color: cadetblue; margin-left: 260px;">...</a>
              <div class='dropdown-content' style="margin-left: 180px;">
                <a>
                  <span style="font-size:150%;color:black; border-color: black;">&#9825;</span>save</a>
                <a>close</a>
              </div>
            </div>
            <div class="container" (click)="onSelect(job)">

              <div class="card-title">
                <strong>{{job.Company_Name}}</strong>
              </div>
              <hr>
              <p>
                {{job.Job_Title}}
              </p>
              <p>
                {{job.Job_Location}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
